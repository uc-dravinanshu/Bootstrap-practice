<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Nesting Grid </h1>
    <div class="container mt-5" style="border:2px solid red;">
        <div class="row">
            <div class="col-lg-6 p-4 bg-secondary">First
               <div class="row">
                <div class="col-lg-6 bg-light p-4">first-1.1
                    <div class="row">
                        <div class="col-lg-6 p-4 bg-primary">first-1.1.1-ok-1
                            <div class="row">
                                <div class="col-lg-12 p-4 bg-light">ok-1.1-1</div>
                                <div class="col-lg-12 p-4 bg-danger">ok-1.1-2</div>
                            </div>
                        </div>
                        <div class="col-lg-6 bg-secondary">first-1.1.1-ok-2</div>
                    </div>
                </div>
                <div class="col-lg-6 bg-danger p-4">first-1.2</div>
               </div>
            </div>
            <div class="col-lg-6 p-4 bg-primary">second</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
