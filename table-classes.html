<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-5 p-5" style="border: 2px solid red;">
        <div class="row">
            <h2 class="text-center mb-5">Bootstrap Table Classes</h2>
            <div class="col-md-12">
                <table class="table table-primary text-center table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col" class="bg-danger">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">2</th>
                        <td>Mark Zukarburg</td>
                        <td class="bg-info">venccuver</td>
                        <td>@meta</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Mark xZum</td>
                        <td class="bg-info">Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Markar waert</td>
                        <td class="bg-info">Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td>Marko polo</td>
                        <td class="bg-info">Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td class="bg-info">Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr class="table-warning">
                        <td colspan="4">
                            <table class="table table-primary text-center table-striped table-hover table-bordered table-sm">
                                <thead>
                                  <tr>
                                    <th scope="col" class="bg-danger">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td class="bg-info">Otto</td>
                                    <td>@mdo</td>
                                  </tr>
                                  <tr class="table-warning">
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td class="table-active">@fat</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                  </tr>
                                </tbody>
                            </table>
                        </td>
                      </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
