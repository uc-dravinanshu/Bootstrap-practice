<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <a href="#" class="btn btn-primary" role="button">Primary Button</a>
    <button class="btn btn-success" type="submit">Button</button>
    <input type="button" class="btn btn-lg btn-warning" value="input">
    <input type="submit" class="btn btn-sm btn-secondary" value="Submit">
    <input type="reset" value="Reset" class="btn btn-danger">
    <button class="btn btn-outline-primary btn-sm">Primary Outline</button>
    <button class="btn btn-outline-success btn-lg">Success Outline</button>
  <br/><br/><br/>
   <div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="d-grid gap-2">
                <a href="#" class="btn btn-primary disabled" role="button">Primary</a>
                <a href="#" class="btn btn-info active" role="button">info</a>
            </div>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
